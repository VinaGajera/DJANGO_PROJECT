{% extends 'student/base_student.html' %}
{% load static  %}
{% block title  %}stud_feedback{% endblock title  %}
{% block content %}
       {% comment %} <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Feedback</h2>
                    </div>
                    <div class="col-12">
                        <a href=" {% url 'index' %} ">Home</a>
                        <a href="">Feedback</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End --> {% endcomment %}


        <!-- Feedback Start -->
        <div class="contact">
            <div class="container">
					<div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="contact-form">
                            <div id="success"></div>
                            <form action="/feedback" method="post">

                            {% csrf_token %}
                                <div class="control-group">
                                    <input name="username" type="text" class="form-control" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input name="email" type="email" class="form-control" id="email" placeholder="Your Email-id" required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <textarea name="message" class="form-control" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div>
                                    <button class="btn" type="submit" id="sendMessageButton">Send Feedback</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Contact End -->
 {% endblock content %}
